<!-- il simbolo di barra verticale funziona come la pipe in Linux -->
<h2>My Heroes</h2>
<ul class="heroes">
    <!-- ngFor ripete il codice dentro cui e per ogni elemento della lista -->
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
    </li>
</ul>
